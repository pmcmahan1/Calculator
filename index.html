<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">iOS-Inspired Calculator</div>
    <div class="container-grid">
        <div class="result">
            <div data-previous-operand class="results-one"></div>
            <div data-current-operand class="results-two"></div>
        </div>
        <button data-clear class="span-two erase">AC</button>
        <button data-delete class="erase">C</button>
        <button data-operate class="operand">รท</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operate class="operand">x</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operate class="operand">-</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operate class="operand">+</button>
        <button data-number class="number">.</button>
        <button data-number class="number">0</button>
        <button data-equals class="span-two operand">=</button>
    </div>
    <div class="footer">For the Odin Project
        <a href="https://github.com/pmcmahan1">
            <img src= "github.svg">
          </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
