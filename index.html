<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
</head>
<body>
    <div class="container-grid">
        <div class="result">
            <div data-previous-operand class="results-one"></div>
            <div data-current-operand class="results-two"></div>
        </div>
        <button data-clear class="span-two">AC</button>
        <button data-delete>C</button>
        <button data-operate>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operate>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operate>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operate>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
    
    
    
    

    
    
    
    <script src="script.js"></script>
</body>
</html>
